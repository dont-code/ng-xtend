name: xt-type release

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          config-file: 'libs/xt-type/release-please-config.json'
          manifest-file: 'libs/xt-type/.release-please-manifest.json'
          path: 'libs/xt-type'

  publish:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    env:
      stage: ${{ 'latest' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: |
          node common/scripts/install-run-rush.js install

      - name: Build
        run: |
          node common/scripts/install-run-rush.js build-deploy-${{env.stage}} --only xt-type

      - name: Test
        run: |
          node ../../common/scripts/install-run-rush-pnpm.js -s vitest run --reporter=dot
        env:
          CI: true
        working-directory: libs/xt-type

      - name: publish to npm
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *-* ]]; then
            npm publish --access public --provenance --tag next
          else
            npm publish --access public --provenance
          fi
        working-directory: libs/xt-type

      - name: publish to JSR
        run: |
          node ../../common/scripts/install-run-rush-pnpm.js dlx jsr publish
        working-directory: libs/xt-type

