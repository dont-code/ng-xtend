<p>Testing components</p>

<label for="switcher">Switch component:</label>
<input id="switcher" type="checkbox" (change)="switchComponent($event)" />

<h1>Testing Inline readonly</h1>
<ng-container *ngComponentOutlet="myComponent(); inputs: {context:contextFor (true, true)}" />

<h1>Testing FullView readonly</h1>
<ng-container *ngComponentOutlet="myComponent(); inputs: {context:contextFor (false, true)}" />

<form [formGroup]="mainForm">
    <h1>Testing FullView editable</h1>
    <ng-container *ngComponentOutlet="myComponent(); inputs: {context:contextFor ( false, false, 'currency')}" />
</form>
