@let entName=entityName();

@if (entName!=null) {

<h1>Editing the entity {{entName}}</h1>
<h2>List</h2>
<xt-render displayMode="INLINE_VIEW" [value]="store?.entities()" ></xt-render>

<h2>Edit</h2>
<div [formGroup]="editForm()">
  <xt-render displayMode="FULL_EDITABLE" [formGroup]="editForm()" subName="editor"></xt-render>
</div>

} @else {
  <h1>No entity to manage.</h1>
}
