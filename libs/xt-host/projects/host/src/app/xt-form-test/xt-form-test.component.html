
<h1>Form Editor</h1>

<form [formGroup]="mainForm">
    <ng-container *ngComponentOutlet="currencyComponent(); inputs: {context:contextFor ('currency', false, false)}" />
    <ng-container *ngComponentOutlet="otherComponent(); inputs: {context:contextFor ('other', false, false)}" />
    <p-button label="Validate" (onClick)="validateForm()" />
Result:
<p>Status is {{mainForm.status}}</p>
<p>Value is {{mainForm.value | json}}</p>
</form>
