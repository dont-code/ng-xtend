<h1>Testing components</h1>

<label for="switcher">Select component :</label>
<p-autoComplete id="switcher" [(ngModel)]="component" [dropdown]="true" [suggestions]="suggestedComponents()" (completeMethod)="completeName($event)" optionLabel="componentName" >
  <ng-template let-item pTemplate="item">
    <div class="flex items-center gap-2">
      <div>{{ item.componentName }}</div>
    </div>
  </ng-template>
  <ng-template #header>
    <div class="font-medium px-3 py-2">Available Components</div>
  </ng-template>
</p-autoComplete>

@if (!componentValid()) {
  <h2>Component selected above will be displayed here.</h2>
} @else {
<h2>Edit Value</h2>
<form id="editView" [formGroup]="mainForm">
  <xt-render [componentType]="componentClass()" displayMode="FULL_EDITABLE" subName="TestComponent" [formGroup]="mainForm"></xt-render>
</form>

<h2>View Inline</h2>
<xt-render id="inlineView" [componentType]="componentClass()" displayMode="INLINE_VIEW" subName="TestComponent" [value]="value()" ></xt-render>

<h2>Full View</h2>
<xt-render id="fullView" [componentType]="componentClass()" displayMode="FULL_VIEW" subName="TestComponent" [value]="value()"></xt-render>
}
