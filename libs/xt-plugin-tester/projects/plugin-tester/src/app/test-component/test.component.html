<p>Testing components</p>

<label for="switcher">Switch component:</label>
<input id="switcher" type="checkbox" (change)="switchComponent($event)" />

<h1>Testing Inline readonly</h1>
<xt-render displayMode="INLINE_VIEW" [componentType]="myComponentType()" [value]="nonFormValue()" ></xt-render>

<h1>Testing FullView readonly</h1>
<xt-render displayMode="FULL_VIEW" [componentType]="myComponentType()" [value]="nonFormValue()" ></xt-render>

<h1>Testing FullView editable</h1>
<form [formGroup]="mainForm">
    <xt-render-sub [componentType]="myComponentType()" [context]="editContext" ></xt-render-sub>
</form>
