<h1>Testing components</h1>

<label for="switcher">Switch component:</label>
<input id="switcher" type="checkbox" (change)="switchComponent($event)" />

<h2>Edit Element</h2>
<form id="editView" [formGroup]="mainForm">
  <xt-render-sub [context]="subEditContext()" ></xt-render-sub>
</form>

<h2>View Inline</h2>
<xt-render-sub id="inlineView" [context]="subInlineContext()" ></xt-render-sub>

<h2>Full View</h2>
<xt-render-sub id="fullView" [context]="subNonEditContext()" ></xt-render-sub>
