<div class="text-2xl text-shadow-md">
  Testing Agenda types
</div>

<div class="grid grid-cols-2 gap-4">
  <div>
    <form class="m-3" id="editView" [formGroup]="mainForm()">
  @if (selectedTask()!=null) {
    <xt-render displayMode="FULL_EDITABLE" valueType="agenda-test-type" [formGroup]="mainForm()" subName="editor" ></xt-render>
  }
</form>
  </div>
  <div>
<pre>
  <span class="m-3 mt-6">Form Value is {{mainForm().value | json}}, Form is {{mainForm().pristine?"Pristine":"Dirty"}}</span>
</pre>
  </div>
</div>
<br />
<div class="text-2xl text-shadow-md">
  Displaying the Recurrent tasks
</div>
<xt-render displayMode="LIST_VIEW" valueType="agenda-test-type" [value]="taskStore?.entities()" (outputs)="outputChanged($event)"  ></xt-render>
