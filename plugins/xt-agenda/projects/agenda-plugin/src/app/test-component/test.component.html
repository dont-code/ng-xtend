<h1 class="text-2xl">Testing Agenda Types</h1>

<form class="m-3" id="editView" [formGroup]="mainForm">
<div class="grid grid-cols-2 gap-4">
  <div>
    <p-card header="Date Interval">
        <xt-render valueType="date-interval" displayMode="FULL_EDITABLE" subName="dateInterval" [formGroup]="mainForm"></xt-render>
    </p-card>
  </div>
  <div>
    <p-card header="Task Complete">
        To do
    </p-card>
  </div>
</div>
</form>
<pre>
  <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"Pristine":"Dirty"}}</span>
</pre>

Recurrent task is
<xt-render displayMode="LIST_VIEW" valueType="agenda-test-type" [value]="listOfTasks()" ></xt-render>
