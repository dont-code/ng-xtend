<h1 class="text-2xl">Testing Simple Types</h1>
<p class="italic m-3 ml-12">For testing Object Types => <a href="/object">here</a>!</p>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-800 shadow-lg shadow-cyan-800/50 rounded-lg p-3">
    <label class="text-xl m-3" for="TypeSelector">Select the type to use</label>
    <div class="m-3" id="TypeSelector">
      <p-autocomplete [suggestions]="listOfSimpleTypes()" [ngModel]="selectedType()" (onSelect)="typeSwitch($event)" [dropdown]="true"></p-autocomplete>
    </div>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-900 shadow-lg shadow-cyan-900/50 rounded-lg p-3">
    <h2 class="text-xl m-3">Edit Mode</h2>
    <form class="m-3" id="editView" [formGroup]="mainForm">
      <xt-render [componentType]="simpleComponentType()" [valueType]="selectedType()" displayMode="FULL_EDITABLE" subName="TestType" [formGroup]="mainForm"></xt-render>
    </form>
    <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"pristine":"Dirty"}}
    </span>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-950 shadow-lg shadow-cyan-950/50 rounded-lg p-3">
    <h2 class="text-xl m-3">View Inline Mode</h2>
    <xt-render id="inlineView" [componentType]="simpleComponentType()" [valueType]="selectedType()" displayMode="INLINE_VIEW" subName="TestType" [value]="value()" ></xt-render>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-950 shadow-lg shadow-cyan-950/50 rounded-lg p-3">
  <h2 class="text-xl m-3">Full View Mode</h2>
  <xt-render id="fullView" [componentType]="simpleComponentType()" [valueType]="selectedType()" displayMode="FULL_VIEW" subName="TestType" [value]="value()"></xt-render>
  </div>
</div>
