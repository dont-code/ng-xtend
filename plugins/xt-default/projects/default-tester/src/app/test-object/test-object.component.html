<h1 class="text-2xl">Testing Object Types</h1>
<p class="italic m-3 ml-12">For testing Simple Types => <a class="underline" href="/">here</a>!</p>
<p class="italic m-3 ml-12">For testing list of objects => <a class="underline" href="/set">here</a>!</p>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-800 shadow-lg shadow-cyan-800/50 rounded-lg p-3">
    <label class="text-xl m-3" for="TypeSelector">Select the object to use</label>
    <div class="m-3" id="TypeSelector">
      <p-autocomplete [suggestions]="listOfObjects()" [ngModel]="selectedObject()" (onSelect)="objectSwitch($event)" [dropdown]="true"></p-autocomplete>
    </div>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-900 shadow-lg shadow-cyan-900/50 rounded-lg p-3">
<h2 class="text-xl m-3">Edit Mode</h2>
<form class="m-3" id="editView" [formGroup]="mainForm()">
  <xt-render [componentType]="objectComponentType()" displayMode="FULL_EDITABLE" subName="TestObject" [formGroup]="mainForm()"></xt-render>
</form>
<span class="m-3 mt-6">Form Value is {{mainForm().value | json}}, Form is {{mainForm().pristine?"pristine":"Dirty"}}</span>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-950 shadow-lg shadow-cyan-950/50 rounded-lg p-3">
    <h2 class="text-xl m-3">View Inline Mode</h2>
    <xt-render id="inlineView" [componentType]="objectComponentType()" displayMode="INLINE_VIEW" [value]="value()" ></xt-render>
  </div>
</div>

<div class="flex mt-6 mb-6">
  <div class="bg-cyan-950 shadow-lg shadow-cyan-950/50 rounded-lg p-3">
    <h2 class="text-xl m-3">Full View Mode</h2>
    <xt-render id="fullView" [componentType]="objectComponentType()" displayMode="FULL_VIEW" [value]="value()"></xt-render>
  </div>
</div>
