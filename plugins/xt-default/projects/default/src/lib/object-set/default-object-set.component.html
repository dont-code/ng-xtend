@let allSubNames=subNames();
<p-table [columns]="allSubNames" [scrollable]="true" scrollHeight="flex" [value]="valueSet()" selectionMode="single" [selection]="selectedElement()" (selectionChange)="selectionChange($event)">
  <ng-template #header>
    <tr>
      @for (subName of allSubNames; track subName) {
        <th>{{subName}}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-element let-eltIndex='rowIndex'>
    @let eltContext=elementSetContext(eltIndex);
    @if (eltContext.subReferencesResolved()) {
      <tr [pSelectableRow]="element">
      @for (subName of allSubNames; track subName) {
        @let subEltContext=subElementContextForName(eltContext, subName);
        <td><xt-render-sub [context]="subEltContext"></xt-render-sub></td>
      }
      </tr>
    }
  </ng-template>
</p-table>
