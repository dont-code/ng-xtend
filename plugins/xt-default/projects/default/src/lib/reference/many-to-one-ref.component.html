@if (isInForm()) {
  <ng-container>
    <p-autocomplete [ngModel]="selectedReference()" (ngModelChange)="changeSelection ($event)" [suggestions]="filteredReferences()" (completeMethod)="filterReferences($event)" [dropdown]="true" [fluid]="true" optionLabel="displayLabel">
      <ng-template let-ref #item>
        <div class="flex items-center gap-2">
          <div><xt-render-sub [context]="contextForReference(ref)"></xt-render-sub></div>
        </div>
      </ng-template>
      <ng-template #header>
        <div class="font-medium px-3 py-2">Available {{formControlName()}}</div>
      </ng-template>
    </p-autocomplete>
  </ng-container>
} @else {
  <span class="text-red-800">Only uses ManyToOne component when editing reference.</span>
}
