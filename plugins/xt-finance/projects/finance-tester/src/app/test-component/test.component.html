<h1 class="text-2xl">Testing Finance Types</h1>

<div class="grid grid-cols-3 gap-4">
  <div>
    <p-card header="Euro">
      <form class="m-3" id="editView" [formGroup]="mainForm">
        <xt-render [valueType]="selectedType()" displayMode="FULL_EDITABLE" subName="TestType" [formGroup]="mainForm"></xt-render>
      </form>
      <ng-template #footer>
        <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"pristine":"Dirty"}}</span>
      </ng-template>
    </p-card>
  </div>
  <div>
    <p-card header="US Dollar">
      <form class="m-3" id="editView" [formGroup]="mainForm">
        <xt-render [valueType]="selectedType()" displayMode="FULL_EDITABLE" subName="TestType" [formGroup]="mainForm"></xt-render>
      </form>
      <ng-template #footer>
        <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"pristine":"Dirty"}}</span>
      </ng-template>
    </p-card>
  </div>
  <div>
    <p-card header="Other currency">
      <form class="m-3" id="editView" [formGroup]="mainForm">
        <xt-render [valueType]="selectedType()" displayMode="FULL_EDITABLE" subName="TestType" [formGroup]="mainForm"></xt-render>
      </form>
      <ng-template #footer>
        <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"pristine":"Dirty"}}</span>
      </ng-template>
    </p-card>
  </div>
</div>
