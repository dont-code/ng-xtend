@if (isInForm() ) {
  <ng-container [formGroup]="formGroup()">
    <p-autocomplete [fluid]="true" optionValue="code" [forceSelection]="true" [dropdown]="true" [formControlName]="formControlName()" [suggestions]="listOfCountries()" (completeMethod)="matchCountry($event)" (onUnselect)="selectionCanceled($event)" (onSelect)="selectionChange($event)">
      <ng-template let-country #item>
        <div class="flex items-center gap-4">
          <img [src]="country.flag" style="width: 18px" />
          <span>{{country.label}}</span>
        </div>
      </ng-template>
    </p-autocomplete>
  </ng-container>
} @else {
  {{ context().displayValue() }}
}
