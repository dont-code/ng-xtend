@if (isInForm() ) {
  <ng-container [formGroup]="formGroup()">
    <p-autocomplete [fluid]="true" [forceSelection]="true" [dropdown]="true" [formControlName]="formControlName()" [suggestions]="listOfCountries()" (completeMethod)="matchCountry($event)" (onUnselect)="selectionCanceled($event)" (onSelect)="selectionChange($event)"></p-autocomplete>
  </ng-container>
} @else {
  {{ context().displayValue() }}
}
