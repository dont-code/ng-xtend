<h1 class="text-2xl">Testing Web Types</h1>

<p-panel header="Configuration">
  <div class="flex flex-wrap m-12 gap-4 items-center" id="DocUrl">
    <label for="inMemoryStore">Use In memory storage</label>
    <p-checkbox id="inMemoryStore" [ngModel]="storeInMemory()" [binary]="true" (ngModelChange)="inMemoryChanged ($event)">In memory only</p-checkbox>
    <label for="docUrl">Store documents with this url</label>
    <p-autocomplete id="docUrl" [ngModel]="docUrl()" (ngModelChange)="docUrlChanged($event)" [suggestions]="listofDocUrls()"  [dropdown]="true" [forceSelection]="false" ></p-autocomplete>
  </div>
</p-panel>
<div class="flex flex-wrap mt-6 mb-6">
  <p-panel header="Selection">
    <label class="text-xl m-3" for="TypeSelector">Select the type to test</label>
    <div class="m-3" id="TypeSelector">
      <p-autocomplete [suggestions]="listOfSimpleTypes()" [ngModel]="selectedType()" (onSelect)="typeSwitch($event)" [dropdown]="true"></p-autocomplete>
    </div>
  </p-panel>
  <p-panel header="Edit Mode">
    <form class="m-3" id="editView" [formGroup]="mainForm">
      <xt-render [valueType]="selectedType()" displayMode="FULL_EDITABLE" subName="TestType" [formGroup]="mainForm"></xt-render>
    </form>
    <span class="m-3 mt-6">Form Value is {{mainForm.value | json}}, Form is {{mainForm.pristine?"pristine":"Dirty"}}
    </span>
  </p-panel>
  <p-panel header="View Inline Mode">
    <xt-render id="inlineView" [valueType]="selectedType()" displayMode="INLINE_VIEW" subName="TestType" [value]="value()" ></xt-render>
  </p-panel>
  <p-panel header="Full View Mode">
    <xt-render id="fullView" [valueType]="selectedType()" displayMode="FULL_VIEW" subName="TestType" [value]="value()"></xt-render>
  </p-panel>
</div>
