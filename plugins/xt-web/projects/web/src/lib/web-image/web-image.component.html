@if (isInForm() ) {
  @let componentName=componentNameInForm();
  <ng-container [formGroup]="formGroup()">
    <div class="grid grid-cols-[auto_1fr] gap-4">
      <div>
        <p-fileupload *ngIf="supportsImageUpload()" mode="basic" chooseLabel="Browse" [name]="componentName+'-btn'" [auto]="true" [multiple]="false" accept="image/*" [customUpload]="true" (uploadHandler)="uploadImage ($event)"></p-fileupload>
      </div>
      <div>
        <input [name]="componentName" [formControlName]="formControlName()" pInputText fluid="true" />
      </div>
    </div>
  </ng-container>
} @else if (displayIsInline()) {
  <p-image class="inline-image" [src]="displayValue()" [preview]="true" />
} @else {
  <p-image [src]="displayValue()" [preview]="true" />
}
