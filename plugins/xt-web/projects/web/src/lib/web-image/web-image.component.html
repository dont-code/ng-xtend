@if (isInForm() ) {
  <ng-container [formGroup]="formGroup()">
    <div class="grid grid-cols-[auto_1fr] gap-4">
      <div>
        <p-fileupload *ngIf="supportsImageUpload()" mode="basic" chooseLabel="Browse" [name]="componentNameInForm ()" [formControlName]="formControlName()" [auto]="true" [multiple]="false" accept="image/*" [customUpload]="true" (uploadHandler)="uploadImage ($event)"></p-fileupload>
      </div>
      <div>
        <input [name]="componentNameInForm ()" [formControlName]="formControlName()" pInputText fluid="true" />
      </div>
    </div>
  </ng-container>
} @else if (context().displayMode == "INLINE_VIEW") {
  <p-image class="inline-image" [src]="displayValue()" [preview]="true" />
} @else {
  <p-image [src]="displayValue()" [preview]="true" />
}
